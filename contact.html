    <head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

        :root {
        --color-primary: #111827;
        --color-secondary: #6b7280;
        --color-accent: #000000;
        --bg-light: #ffffff;
        --border-radius: 0.75rem;
        --transition-speed: 0.3s;
        --input-bg: #f9fafb;
        --input-border: #d1d5db;
        --input-focus-border: #2563eb;
        --btn-bg: #000;
        --btn-hover-bg: #2563eb;
        }

        body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-light);
        color: var(--color-secondary);
        margin: 0;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5 {
        color: var(--color-primary);
        font-weight: 700;
        margin-bottom: 1rem;
        }
        h1 {
        font-size: 3.5rem;
        font-weight: 800;
        line-height: 1.1;
        margin-top: 3rem;
        margin-bottom: 2.5rem;
        text-align: center;
        }
        p {
        color: var(--color-secondary);
        font-size: 1.125rem;
        }

        a {
        color: var(--color-accent);
        text-decoration: none;
        transition: color var(--transition-speed);
        }
        a:hover, a:focus {
        color: var(--btn-hover-bg);
        text-decoration: none;
        }

        .navbar {
        box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
        backdrop-filter: saturate(180%) blur(10px);
        background-color: rgba(255 255 255 / 0.9) !important;
        transition: background-color var(--transition-speed);
        }
        .navbar-brand {
        font-weight: 800;
        font-size: 1.5rem;
        color: var(--color-primary);
        }
        .navbar-nav .nav-link {
        font-weight: 600;
        color: var(--color-secondary);
        transition: color var(--transition-speed);
        }
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
        color: var(--btn-hover-bg);
        }

        main {
        max-width: 900px;
        margin: 0 auto 5rem auto;
        padding: 0 1rem;
        }

        form {
        background: #fff;
        padding: 2.5rem 2rem;
        border-radius: var(--border-radius);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        margin-bottom: 3rem;
        }
        .form-floating > label {
        font-weight: 600;
        color: var(--color-secondary);
        }
        .form-control {
        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: var(--border-radius);
        transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        font-size: 1rem;
        padding: 1rem 1rem 0.5rem 1rem;
        height: auto;
        color: var(--color-primary);
        }
        .form-control:focus {
        border-color: var(--input-focus-border);
        box-shadow: 0 0 8px rgba(37, 99, 235, 0.5);
        outline: none;
        background-color: #fff;
        }
        .form-control:invalid {
        border-color: #dc2626;
        }
        .form-control:invalid:focus {
        box-shadow: 0 0 6px #dc2626;
        }

        .btn-submit {
        background-color: var(--btn-bg);
        border: none;
        color: #fff;
        font-weight: 700;
        padding: 0.75rem 2.5rem;
        border-radius: var(--border-radius);
        transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        cursor: pointer;
        user-select: none;
        }
        .btn-submit:hover, .btn-submit:focus {
        background-color: var(--btn-hover-bg);
        outline: none;
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5);
        }

        .contact-info {
        display: flex;
        flex-direction: column;
        gap: 1.8rem;
        margin-bottom: 3rem;
        background: #fff;
        padding: 2rem 2rem;
        border-radius: var(--border-radius);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }
        .contact-info h2 {
        margin-bottom: 1rem;
        }
        .contact-info a, .contact-info p {
        font-weight: 600;
        color: var(--color-primary);
        font-size: 1.125rem;
        display: flex;
        align-items: center;
        gap: 0.6rem;
        text-decoration: none;
        }
        .contact-info a:hover, .contact-info a:focus {
        color: var(--btn-hover-bg);
        text-decoration: none;
        }
        .icon {
        width: 24px;
        height: 24px;
        stroke: var(--color-primary);
        stroke-width: 2;
        fill: none;
        }

        .map-wrapper {
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        margin-bottom: 5rem;
        height: 320px;
        }
        .map-wrapper iframe {
        width: 100%;
        height: 100%;
        border: 0;
        }

        @media (min-width: 768px) {
        .contact-info {
            flex-direction: row;
            justify-content: space-around;
        }
        main {
            margin-bottom: 6rem;
        }
        }
    </style>

    <main role="main" class="px-3">
        <h1>Contact Me</h1>

        <form id="contactForm" novalidate aria-label="Contact form">
        <div class="form-floating mb-4">
            <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Nama"
            required
            aria-required="true"
            aria-describedby="nameHelp"
            />
            <label for="name">Nama</label>
            <div class="invalid-feedback">Harap masukkan nama Anda.</div>
        </div>
        <div class="form-floating mb-4">
            <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
            required
            aria-required="true"
            aria-describedby="emailHelp"
            />
            <label for="email">Email</label>
            <div class="invalid-feedback">Harap masukkan alamat email yang valid.</div>
        </div>
        <div class="form-floating mb-4">
            <textarea
            class="form-control"
            placeholder="Pesan Anda"
            id="message"
            name="message"
            style="height: 140px"
            required
            aria-required="true"
            aria-describedby="messageHelp"
            ></textarea>
            <label for="message">Pesan</label>
            <div class="invalid-feedback">Harap masukkan pesan Anda.</div>
        </div>
        <button type="submit" class="btn-submit" aria-label="Kirim Pesan">Kirim Pesan</button>
        </form>

    <script>
        (() => {
        'use strict'
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
        })();
    </script>
